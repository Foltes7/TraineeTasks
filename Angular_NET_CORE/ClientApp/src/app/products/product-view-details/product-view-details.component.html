<div class="content">
    <div class="content-container">
        <app-sub-header [buttonDisabled]="editable" [buttonName]="'Edit'" [title]="'View Product'" (clickHandler)="setEditableTrue()"></app-sub-header>
        <app-product-form [@smoothAppearance] *ngIf="loaded" [fullProduct]="fullProduct" (cancelEvent)="cancelHandler()"
            (saveEvent)="saveFormHandler($event)" [editable]="editable"></app-product-form>
        <div *ngIf="!loaded" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
