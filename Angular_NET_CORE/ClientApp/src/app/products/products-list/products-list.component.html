<div class="content">
    <div class="content-container">
        <div class="sub-header">
            <p class="title">Products</p>
            <button mat-stroked-button color="primary" routerLink="new">New Product</button>
        </div>
        <table *ngIf="loaded" [@smoothAppearance] mat-table [dataSource]="products" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Product Id</th>
                <td mat-cell *matCellDef="let element" [routerLink]="[element.id]" class="id-cell"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Product Category</th>
                <td mat-cell *matCellDef="let element"> {{element.productCategory?.category}} </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef>Product Size</th>
                <td mat-cell *matCellDef="let element"> {{element.productSize?.size}} </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    ${{element.price}}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef><p class="mr-l">Action</p></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="delete(element.id)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="!loaded" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
