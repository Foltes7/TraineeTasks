<div class="wrapper">
    <div *ngIf="loaded" class="content">
        <table *ngIf="products?.length > 0" mat-table [dataSource]="products" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Product Id</th>
                <td mat-cell *matCellDef="let element" class="id-cell"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Product Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Product Category</th>
                <td mat-cell *matCellDef="let element"> {{element.productCategory?.category}} </td>
            </ng-container>
        
            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef>Product Size</th>
                <td mat-cell *matCellDef="let element"> {{element.productSize?.size}} </td>
            </ng-container>
        
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
        
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                    ${{element.price}}
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr [ngClass]="{'is-selected':row.isSelected}" (click)="addItem(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="empty-placehodler" *ngIf="products?.length === 0">
            <p>No any products</p>
        </div>
        <div mat-dialog-actions class="flex-right">
            <button mat-button [mat-dialog-close]="selectedProducts">Update products</button>
            <button mat-button [mat-dialog-close]="null">Close</button>
        </div>
    </div>
    <div *ngIf="!loaded" class="spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>
