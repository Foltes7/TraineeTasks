<div class="content">
    <div class="content-container">
        <app-sub-header [buttonDisabled]="editable" [buttonName]="'Edit'" [title]="'View Order'" (clickHandler)="setEditableTrue()"></app-sub-header>
        <app-order-form [@smoothAppearance] *ngIf="loaded" [fullOrder]="fullOrder" (cancelEvent)="cancelHandler()"
            (saveEvent)="saveFormHandler($event)" [editable]="editable"></app-order-form>
        <div *ngIf="!loaded" class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
