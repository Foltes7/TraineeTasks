<div class="content">
    <div class="content-container">
        <div class="sub-header">
            <p class="title">Orders</p>
            <button mat-stroked-button color="primary" routerLink="new">New Order</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>Order Number</th>
              <td mat-cell *matCellDef="let element" [routerLink]="[element.id]" class="id-cell"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Customer Name</th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Customer Address</th>
              <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Total Cost</th>
              <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
