<div class="content">
    <div class="content-container">
        <div class="sub-header">
            <p class="title">Customers</p>
            <button mat-stroked-button color="primary" routerLink="new">New Customer</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Customer Name</th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>Customer Address</th>
              <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Total Ordered Cost</th>
              <td mat-cell *matCellDef="let element"> {{element.totalCost}} </td>
            </ng-container>

            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Orders Count</th>
                <td mat-cell *matCellDef="let element"> {{element.ordersCount}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
