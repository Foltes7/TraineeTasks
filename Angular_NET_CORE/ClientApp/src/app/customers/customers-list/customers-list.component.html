<div class="content">
  <div class="content-container">
    <app-sub-header [buttonName]="'New Customer'" [title]="'Customers'" (clickHandler)="newCustomer()"></app-sub-header>
    <table [@smoothAppearance] *ngIf="loaded && customers?.length !== 0" mat-table [dataSource]="customers" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Customer Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Total Ordered Cost</th>
        <td mat-cell *matCellDef="let element"> ${{element.totalCost}} </td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Orders Count</th>
        <td mat-cell *matCellDef="let element"> {{element.ordersCount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="!loaded" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <app-empty-placeholder *ngIf="customers?.length === 0"></app-empty-placeholder>
  </div>
</div>
